<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Expense Tracker</h2></div>
                        <div class="col-sm-4">
                            <a href="#addExpenseModal" class="btn btn-success" data-toggle="modal"><span>Add New</span></a>
                            <a href="#reportsModal" class="btn btn-info" onclick="getReports()" data-toggle="modal"><span>Reports</span></a>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Recipient</th>
                            <th>Amount</th>
                            <th>Currency</th>
                            <th>Type</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="expenses"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addExpenseModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Expense</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Date</label>
                            <input class="form-control" type="date" id="add-date" required>
                        </div>
                        <div class="form-group">
                            <label>Recipient</label>
                            <input class="form-control" type="text" id="add-recipient" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input class="form-control" type="number" min="0" step="any" id="add-amount" required>
                        </div>
                        <div class="form-group">
                            <label>Currency</label>
                            <input class="form-control" type="text" id="add-currency" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select class="form-control dropdown-toggle" id="add-expensetype" data-style="btn-primary">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editExpenseModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Expense</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-id">
                        <div class="form-group">
                            <label>Date</label>
                            <input class="form-control" type="date" id="edit-date" required>
                        </div>
                        <div class="form-group">
                            <label>Recipient</label>
                            <input class="form-control" type="text" id="edit-recipient" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input class="form-control" type="number" min="0" step="any" id="edit-amount" required>
                        </div>
                        <div class="form-group">
                            <label>Currency</label>
                            <input class="form-control" type="text" id="edit-currency" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select class="form-control dropdown-toggle" id="edit-expensetype" data-style="btn-primary">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Reports Modal -->
    <div id="reportsModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Expense reports</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        Expenses by type
                                    </div>
                                    <div class="card-body">
                                        <canvas id="chLine"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-info" data-dismiss="modal" value="Close">
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        init();
    </script>
</body>
</html>
